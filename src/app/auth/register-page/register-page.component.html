@if (isLoading()) {
<loading />
} @else {
<div class="mx-auto max-w-screen-xl px-4 py-20 sm:px-6 lg:px-8">
  <div class="mx-auto max-w-lg">
    <h1 class="text-center text-2xl font-bold text-primary sm:text-3xl">
      Registrarse
    </h1>

    <p class="mx-auto mt-4 max-w-md text-center text-gray-500">
      Bienvenido a Pokemon App
    </p>

    <form
      [formGroup]="registerForm()"
      (ngSubmit)="onSubmit()"
      class="mb-0 mt-6 space-y-4 rounded-lg p-4 shadow-lg sm:p-6 lg:p-8"
    >
      <p class="text-center text-lg font-medium pb-3">Crea una cuenta</p>

      <shared-input
        label="Email"
        [control]="$any(registerForm().get('email'))"
      />

      <div class="pb-4">
        <shared-password-input
          label="Contraseña"
          [control]="$any(registerForm().get('password'))"
        />
      </div>

      <shared-password-input
        label="Confirmar contraseña"
        [control]="$any(registerForm().get('confirmPassword'))"
      />

      <button
        type="submit"
        class="block w-full rounded-lg bg-primary px-5 py-3 text-sm font-medium text-white"
      >
        Crear
      </button>

      <p class="text-center text-sm text-gray-500">
        Ya tienes cuenta?
        <a class="underline" routerLink="/auth/login">Entrar</a>
      </p>
    </form>
  </div>
</div>
}
