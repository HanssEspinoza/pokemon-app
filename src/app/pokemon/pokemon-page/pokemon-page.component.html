@if (isLoading()) {
<loading />
} @else {
<div class="flex flex-row px-10 pt-10">
  <span class="material-symbols-outlined text-primary text-4xl">
    chevron_left
  </span>
  <h1 class="text-primary text-4xl"><b>¡Ya casi terminamos!</b></h1>
</div>
<p class="px-20 text-gray-400">
  Revisa la información, y completa lo solicitado.
</p>
<div class="flex flex-col items-center justify-center bg-white px-4 py-8">
  <div class="w-full max-w-4xl p-8">
    <div class="flex flex-col lg:flex-row gap-20">
      <app-profile-card
        class="flex flex-col items-center w-full lg:w-1/2 bg-secondary text-white rounded-lg p-8"
      />
      <div class="flex flex-col w-full lg:w-1/2 bg-white rounded-r-lg p-8">
        <div class="mb-8">
          <h3 class="text-2xl font-thin mb-2 text-primary">Pokémon</h3>
          <p class="text-gray-400">
            Selecciona 3 Pokémon para que sean parte de tu equipo
          </p>
        </div>
        <div class="grid grid-cols-3 gap-4">
          @for(item of pokemons(); track item) {
          <div
            class="bg-gray-100 rounded-lg cursor-pointer"
            (click)="togglePokemonSelection(item)"
            [class.bg-yellow-500]="isPokemonSelected(item)"
          >
            <div class="flex flex-col items-center">
              <img [src]="item.img" [alt]="item.name" class="w-24 h-24" />
              <div class="bg-blue-950 text-white px-2 py-1 mt-1 rounded-lg">
                <div>{{ item.code }}</div>
                {{ item.name }}
              </div>
            </div>
          </div>
          }
        </div>
        <button
          [disabled]="selectedPokemons.length < 3"
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-white text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 mt-4"
          (click)="savePokemons()"
        >
          Continuar
        </button>
      </div>
    </div>
  </div>
</div>
}
