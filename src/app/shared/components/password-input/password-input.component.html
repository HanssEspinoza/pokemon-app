<div class="relative">
  <input
    type="text"
    id="floating_outlined"
    class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-primary peer"
    [type]="show() ? 'text' : 'password'"
    [formControl]="control()"
    placeholder=""
  />
  <label
    for="floating_outlined"
    class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-focus:text-primary peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1"
    >{{ label() }}</label
  >

  <button
    class="absolute inset-y-0 end-0 grid place-content-center px-4"
    type="button"
    (click)="changeShow()"
  >
    <span class="material-symbols-outlined text-gray-400">
      {{ show() ? "visibility_off" : "visibility" }}
    </span>
  </button>
</div>
